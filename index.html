
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Certidão e História de Vida Passada</title>
  <style>
    body { font-family: 'Georgia', serif; background: #fdf6e3; padding: 2em; text-align: center; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1 { font-size: 1.8em; color: #5e2b97; }
    .logo { font-size: 1.5em; margin-bottom: 1em; font-weight: bold; }
    textarea, input, select, button { width: 100%; padding: 10px; margin: 0.5em 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #5e2b97; color: white; border: none; cursor: pointer; }
    .certidao { background: #fffbe6; padding: 1em; margin-top: 1em; border: 2px dashed #c9a13b; text-align: left; white-space: pre-line; }
    .share-buttons { margin-top: 1em; }
    .share-buttons button { margin: 0.3em; background: #eee; color: #222; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🔮 Minha Certidão e História de Vida Passada</div>
    <form id="formulario">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="date" id="dataNascimento" required />
      <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <select id="orientacao">
        <option value="gay">Gay</option>
        <option value="hétero">Hétero</option>
        <option value="bissexual">Bissexual</option>
        <option value="assexual">Assexual</option>
        <option value="pansexual">Pansexual</option>
      </select>
      <button type="button" onclick="gerarCertidao()">🔍 Descobrir minha vida passada</button>
    </form>

    <div id="certidao" class="certidao" style="display:none;"></div>

    <div class="share-buttons" id="shareArea" style="display:none;">
      <button onclick="compartilharWhatsApp()">📲 WhatsApp</button>
      <button onclick="compartilharLink()">🔗 Copiar Link</button>
      <button onclick="novaCertidao()">✨ Faça a sua também</button>
      <button onclick="baixarImagem()">📥 Baixar como imagem</button>
    </div>
  </div>

  <script>
    function gerarCertidao() {
      const nomes = ["Santiago de la Rosa", "Valentina Sol", "Dom Rafael de León", "Isabella Fiorentino"];
      const cidades = ["Sevilha, Espanha", "Cartago, Tunísia", "Kyoto, Japão", "Cusco, Peru", "Alexandria, Egito"];
      const profissoes = ["Curandeiro dos sonhos", "Guardião das palavras antigas", "Cartógrafo e poeta das rotas escondidas", "Feiticeira dos ventos", "Alquimista dos aromas", "Contador de estrelas"];
      const amores = ["Mateo, o marinheiro dos bilhetes escondidos", "Lys, a harpista das noites azuis", "Omar, o navegador das constelações perdidas"];
      const orientacoes = {
        "gay": "Amava livremente, mesmo em tempos de silêncio",
        "hétero": "Buscava o amor no calor do comum, mas com alma rara",
        "bissexual": "Coração aberto para todas as formas de amar",
        "assexual": "Apreciava a companhia das almas sem desejo físico",
        "pansexual": "Via beleza em cada espírito, sem fronteiras"
      };

      const nome = document.getElementById('nome').value;
      const data = document.getElementById('dataNascimento').value;
      const sexo = document.getElementById('sexo').value;
      const orientacao = document.getElementById('orientacao').value;

      if (!nome || !data) return;

      const [ano, mes, dia] = data.split("-");
      const anoPassado = Math.floor(Math.random() * 1000) + 1000;
      const local = cidades[Math.floor(Math.random() * cidades.length)];
      const profissao = profissoes[Math.floor(Math.random() * profissoes.length)];
      const par = amores[Math.floor(Math.random() * amores.length)];
      const identidade = nomes[Math.floor(Math.random() * nomes.length)];
      const arquivo = `${dia}${mes}${ano}-${anoPassado}`;

      const certidao = `
📜 CERTIDÃO DE VIDA PASSADA
Arquivo Cósmico Nº ${arquivo}

🧭 Nome na vida passada:
${identidade}

🌍 Local de nascimento:
${local}

📆 Ano de nascimento:
${anoPassado} d.C.

🧑‍🎨 Profissão exercida:
${profissao}

💖 Orientação afetiva:
${orientacoes[orientacao]}

🏳️‍🌈 Relacionamento marcante:
${par}

🗺️ Traços marcantes da personalidade:
• Imaginação vívida
• Coração compassivo
• Olhar sonhador
• Mente estrategista
• Alma livre

🕯️ Curiosidades registradas no Arquivo Cósmico:
• Criou rituais que atravessaram os séculos
• Deixou mensagens escondidas em objetos do cotidiano

🔄 Reencarnação Atual:
${nome}
Nascido em ${dia}/${mes}/${ano}
Carrega o dom da escuta e da orientação com afeto.

📌 Assinatura do Guardião dos Registros Lúdicos:
🌠 Sir Altharion, o Observador dos Ciclos Estelares

📅 Emitido em: ${new Date().toLocaleDateString()}
📍 Dimensão Lúdica, Setor dos Sonhadores Antigos`;

      document.getElementById("certidao").innerText = certidao;
      document.getElementById("certidao").style.display = "block";
      document.getElementById("shareArea").style.display = "block";
    }

    function compartilharWhatsApp() {
      const texto = document.getElementById("certidao").innerText;
      window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, '_blank');
    }

    function compartilharLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copiado para a área de transferência!");
    }

    function novaCertidao() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById("formulario").reset();
      document.getElementById("certidao").style.display = "none";
      document.getElementById("shareArea").style.display = "none";
    }

    function baixarImagem() {
      alert("🔧 Esta função será ativada na próxima versão. Aguarde! 😊");
    }
  </script>
</body>
</html>
